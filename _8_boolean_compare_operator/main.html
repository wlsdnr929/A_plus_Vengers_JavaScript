    <body>
        <h1 id='grade'></h1>
        <script>
            let k= true;
            console.log('k : ' + k);
            console.log('k 의 자료형 : ' + typeof(k));


            // <, >, <=, >= , 문자열 비교 (사전순)
            console.log('ack < abk : '+ ('ack' < 'abk')); // false

            // == , ===
            console.log('1 == 1: ' + (1 == 1));
            console.log('\'1\' == 1: ' + ('1' == 1));  // true , 자료형 달라도 같다고 함

            console.log('\'1\' === 1: ' + ('1' === 1));  // false, 자료형 다르면 다르다고 함

            // !=, !==
            //  --->  != : '==' 과 짝꿍
            //  --->  !== : '===' 과 짝꿍

        </script>
    </body>
</html>
