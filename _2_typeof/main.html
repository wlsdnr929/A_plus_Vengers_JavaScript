    <body>
        <script>

            // 2. typeof ---> 자료형 이름
            // '+' : string을 연결해서 붙이는 연산자, string concatenation operator
            console.log('hello의 자료형은' +typeof("hello"));  // string
            console.log('777의 자료형은' +typeof(777)); // number
            console.log('123'+5) ; // 1235
            
        </script>
    </body>
