<html>
    <head>
    </head>
    <body>
        <script>

            // 배열

            // 1. fill -> 채우기(초기화)
            const a = Array(10).fill(3)
            // 2. map -> 규칙(함수)에 따라 maping
            //           ex) a --> [1,2,3,4,...10]
            const b = a.map( (_elem,_idx)=> {return _idx + 1} )
            console.log('b is '+b)

        </script>
    </body>
</html>
