<html>
    <head>
        <!-- 
             
            defer (연기하다, 뒤로 미루다)

            : web browswer가 html과 js를 다운로드할 때 
              보통 js가 더 빨리 완료됨
              그런데, html이 완료가 되지 않은 상태에서 js가 실행되면
              화면이 완성되지 않은 상태로 동작을 해서 화면이 깨지거나 이상하게 작동
              이것을 막기위해 js를 나중에 실행하도록 연기하는 것
        -->
        <script src="promise.js" defer> </script>
    </head>
    <body>
        <h1>
            Hello
        </h1>

    </body>
</html>
