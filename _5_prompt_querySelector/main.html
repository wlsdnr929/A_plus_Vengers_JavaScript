    <body>
        <h1>여기입니다.</h1>
        <script>
            
            // prompt : 사용자 입력
            const userMsg = prompt();
            console.log('사용자가 입력한 메시지 : '+ userMsg);


            // querySelector --> 질문 + 선택자
            // document : 전체 문서

            // 전체에서 'h1'선택
            document.querySelector('h1').textContent = userMsg; 


        </script>
    </body>
