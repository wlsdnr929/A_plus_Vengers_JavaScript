<html>
    <head></head>
    <body>
        <script>

            // object literal 비교
            const a = {name:'찰스',age:20};
            const b = {name:'로라',age:25};
            const c = {name:'찰스',age:20};
            const d = a;

            if(a===b){
                console.log("같다");
            }else{
                console.log("다르다");  // --> 결과 값
            }

            if(a===c){
                console.log("같다");
            }else{
                console.log("다르다");  // --> 결과 값
            }
            // a와 c가 다른 이유 : 
            // -> a와 c는 값만 같고, 메모리에 있는 위치가 다르다
            // -> 주소가 다르다 (a와 c는 아예 다른 놈)

            // a와 d는 같다 -> 메모리에 하나만 존재하고 a와 d가 같은 것을 가리킴

            console.log('a === d : '+(a===d));  // 이건 true (같음)






            // object literal 내용 비교 
            // 내용들을 알고 있을 때
            const cmp_ol = (_x1,_x2) => {
                if((_x1.name ===_x2.name) && (_x1.age === _x2.age)){
                    return true;
                }
                else{
                    return false;
                }
            };

            console.log('com_ol(a,c) : '+ cmp_ol(a,c));

            
            // 내용들을 모를 때
            // 1. keys의 개수 비교
            // 2. 각 keys sorting 후 key와 value 하나씩 비교
            const cmp_ol2 = (_x1,_x2) => {
                let _x1_keys = Object.keys(_x1);
                let _x2_keys = Object.keys(_x2);

                let equal = true;

                if(_x1_keys.length !== _x2_keys.length){
                    return false;
                }

                _x1_keys = _x1_keys.sort();
                _x2_keys = _x2_keys.sort();

                _x1_keys.forEach( (elem,idx) =>{
                    if(_x1_keys[idx] !== _x2_keys[idx]){
                        equal =false;
                       // return false;  // 여기서 return 하면 cmp_ol2 전체가 아닌
                    }                  // forEach 안에서의 각 부분에서만 return  ---> flag를 사용해야 함,,,
                    if(_x1[_x1_keys[idx]]!==_x2[_x2_keys[idx]]){
                        equal = false;
                        //return false;
                    }  
                })
                return equal;
            };


            console.log('cmp_ol2(a,c) : '+cmp_ol2(a,c));


        </script>
    </body>
</html>
